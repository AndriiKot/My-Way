<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display: flex;</title>
    <style>
      .main-container {
        border: 1px solid black;
        #box-container-1,
        #box-container-2 {
          height: 100px;
          border: 1px solid black;
        }
        #box-container-2 {
          display: flex; /* display flex */
        }
      }

      #box-1,
      #box-2,
      #box-3,
      #box-4 {
        width: 50%;
        height: 50%;
      }

      #box-2,
      #box-4 {
        background-color: orangered;
      }

      #box-1,
      #box-3 {
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h2>Before:</h2>

      <div id="box-container-1">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div>
      <h2>After:</h2>
      <h3>display: flex;</h3>

      <div id="box-container-2">
        <div id="box-3"></div>
        <div id="box-4"></div>
      </div>
    </div>
  </body>
</html>
